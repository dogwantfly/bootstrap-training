title: 付款
layout: ./app/layout.ejs
engine: ejs

<div class="checkout container-md mb-md-6">
  <form class="row g-0 g-md-4 justify-content-center">
    <div class="col-md-7 col-lg-6 bg-primary">
      <div class="shipping-info text-light px-md-4">
        <div class="d-flex justify-content-between py-4">
          <h2 class="display-4 fw-semibold">付款</h2>
          <ol class="progress-bar list-unstyled justify-content-between text-center mb-0">
            <li class="done"></li>
            <li class="active"></li>
          </ol>
        </div>
        <div class="mb-4">
          <div class="row g-3">
            <div class="col-12">
              <label for="input-card" class="form-label">信用卡卡號</label>
              <div class="input-group">
                <input type="number" class="form-control border-0" id="input-card" placeholder="9012-3456-7890-1234">
                <div class="input-group-text rounded-0 bg-light border-0 text-primary">
                  <i class="bi bi-credit-card-2-back fs-3"></i>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="row gy-1">
                <div class="col-12">
                  <label for="inputName" class="form-label">持卡人姓名</label>
                </div>
                <div class="col-6">
                  <input type="text" class="form-control" id="last-name" placeholder="王">
                </div>
                <div class="col-6">
                  <input type="text" class="form-control" id="first-name" placeholder="小明">
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="row gy-1">
                <div class="col-12">
                  <label for="inputExpiration" class="form-label">有效期限</label>
                </div>
                <div class="col-6">
                  <select id="inputMonth" class="form-select text-info">
                    <option selected >月</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-6">
                  <select id="inputDate" class="form-select text-info">
                    <option selected>日</option>
                    <option>...</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-6">
              <label for="security-number" class="form-label">背面末三碼</label>
              <input type="number" class="form-control" id="security-number" placeholder="123">
            </div>
          </div>
        </div>
      </div>
      <a href="checkout-receipt.html" class="btn btn-secondary w-100 rounded-0 text-primary fs-3 fw-semibold bottom-0 start-0 d-none d-md-block">下一步</a>
    </div>
    <a href="checkout-receipt.html" class="btn btn-secondary w-100 rounded-0 text-primary fs-3 fw-semibold bottom-0 start-0 d-md-none">下一步</a>
    <div class="col-md-5 col-lg-4 d-none d-md-block">
      <div class="text-info">
        <h2 class="text-center py-3 mb-4 bg-light">訂單摘要</h2>
        <dl class="row fw-light mb-md-0 px-3">
          <dt class="col-6 fw-light">小計</dt>
          <dd class="col-6 text-end">$ 9564</dd>
        
          <dt class="col-6 fw-light">運費</dt>
          <dd class="col-6 text-end">$ 60</dd>
        
          <dt class="col-6 fw-semibold fs-4">總計</dt>
          <dd class="col-6 fw-semibold text-end fs-4">$ 9624</dd>
        </dl>
      </div>
      <div class="text-info">
        <h2 class="text-center py-3 mb-4 bg-light">購物清單</h2>
        <ul class="list-unstyled container">
          <li class="row align-items-center mb-3">
            <div class="col-5">
              <div class="ratio ratio-4x3">
                <img src="./assets/images/louis-mornaud-ADvixEYm5qE-unsplash.jpg" alt="靜謐藍優雅手錶" class="object-fit-cover">
              </div>
            </div>
            <div class="col-7">
              <h3 class="fs-6">靜謐藍優雅手錶（2）</h3>
              <p class="fs-4 fw-semibold">NT$ 3276</p>
            </div>
          </li>
          <li class="row align-items-center mb-3">
            <div class="col-5">
              <div class="ratio ratio-4x3">
                <img src="./assets/images/bruno-van-der-kraan-VRERJ5Mjp4c-unsplash.jpg" alt="多功能三眼機械手錶" class="object-fit-cover">
              </div>
            </div>
            <div class="col-7">
              <h3 class="fs-6">多功能三眼機械手錶（1）</h3>
              <p class="fs-4 fw-semibold">NT$ 3290</p>
            </div>
          </li>
          <li class="row align-items-center mb-3">
            <div class="col-5">
              <div class="ratio ratio-4x3">
                <img src="./assets/images/mambawatches-ukJdqKqFcDA-unsplash.jpg" alt="木紋金屬腕錶" class="object-fit-cover">
              </div>
            </div>
            <div class="col-7">
              <h3 class="fs-6">木紋金屬腕錶（1）</h3>
              <p class="fs-4 fw-semibold">NT$ 2998</p>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </form>
</div>
